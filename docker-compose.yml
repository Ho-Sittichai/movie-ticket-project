version: "3.8"

services:
  # -----------------------------------------------------
  # Backend Service (Go)
  # -----------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-backend
    ports:
      - "8080:8080"
    environment:
      - DB_URI=mongodb://mongo:27017
      - DB_NAME=movie_ticket_db
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=kafka:9092
      - PORT=8080
    depends_on:
      - mongo
      - redis
      - kafka
    restart: on-failure

  # -----------------------------------------------------
  # Frontend Service (Vue + Nginx)
  # -----------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie-frontend
    ports:
      - "5173:80" # Map host 5173 to container 80 (Nginx)
    depends_on:
      - backend

  # -----------------------------------------------------
  # Database: MongoDB (Primary DB)
  # -----------------------------------------------------
  mongo:
    image: mongo:6
    container_name: movie-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  # -----------------------------------------------------
  # Cache & Lock: Redis
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: movie-redis
    ports:
      - "6379:6379"

  # -----------------------------------------------------
  # Message Queue: Kafka (Single Broker for Dev)
  # -----------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: movie-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: movie-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: movie-kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      JVM_OPTS: "-Xms64M -Xmx256M"
    depends_on:
      - kafka

volumes:
  mongodata:
